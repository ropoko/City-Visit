<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/animations.css">
    <link rel="stylesheet" href="./public/css/page-landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <title>City Visit</title>
</head>

<body>
    <div id="page-landing">
        <div id="container">
            <header>
                <img class="animate-up" id="logo" src="./public/img/logo.svg" alt="Logomarca City Visit">
                <div class="location animate-up">
                    <strong>Barra Bonita</strong>
                    <p>São Paulo - Brasil</p>
                </div>
            </header>
            <main>
                <h1 class="animate-up">Descubra sua proxima aventura!</h1>
                <section class="visit">
                    <p class="animate-up">encontre pontos turísticos perto de você</p>

                    <a class="animate-up" href="#" title="Ir para o mapa">
                        <img src="./public/img/arrow.svg" alt="Ir para o mapa">
                    </a>
                </section>
            </main>
        </div>
    </div>
</body>

</html>
