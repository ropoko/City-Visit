<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <link rel="shortcut icon" href="./public/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/animations.css">
    <link rel="stylesheet" href="./public/css/page-landing.css">
    <link rel="stylesheet" href="./public/css/page-create-location.css">
    <link rel="stylesheet" href="./public/css/sidebar.css">
    <link rel="stylesheet" href="./public/css/map.css">
    <link rel="stylesheet" href="./public/css/form.css">
    <link rel="stylesheet" href="./public/css/buttom.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <title>Localize um ponto turístico</title>
</head>

<body>
    <div id="page-create-location">
        <aside class="animate-right sidebar">
            <header>
                <img id="icon" src="./public/img/favicon.png" alt="City Visit">
                <h2>Escolha um ponto turístico :)</h2>
                <p>muitos lugares legais na cidade, descubra!</p>
            </header>
            <footer>
                <strong>Barra Bonita</strong>
                <p>São Paulo</p>
            </footer>
        </aside>

        <main class="animate-appear with-sidebar">
            <form action="">
                <fieldset>
                    <legend>Dados</legend>

                    <div class="map-container">
                        <div id="mapid"></div>
                        <input type="hidden" name="lat">
                        <input type="hidden" name="lng">
                        <footer>
                            <a href="#" id="select-point">
                                Clique no mapa para adicionar a localizacao
                            </a>
                        </footer>
                    </div>

                    <div class="input-block">
                        <label for="name">Nome</label>
                        <input id="name" name="name" type="text" required>
                    </div>
                    <div class="input-block">
                        <label for="about">Sobre <span>Maximo de 300 caracteres</span> </label>
                        <textarea id="about" name="about"></textarea>
                    </div>
                    <div class="input-block">
                        <label for="whatsapp">Numero de WhatsApp</label>
                        <input id="whatsapp" name="whatsapp" type="text" required>
                    </div>
                    <div class="input-block images">
                        <label for="images">Foto</label>

                        <div class="images-upload" id="images">
                            <div class="new-upload">
                                <input name="images" placeholder="Cole o link da foto aqui" required>
                                <span onclick="deleteField(event)">
                                    <img src="./public/img/remove-file.svg" alt="Remover Imagem">
                                </span>
                            </div>
                        </div>
                        <button onclick="addPhotoField()" type="button">
                            <img src="./public/img/add-file.svg" alt="Nova Imagem">
                        </button>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Visitacao</legend>

                    <div class="input-block">
                        <label for="instructions">Instrucoes</label>
                        <input id="instructions" name="instructions" type="text" required>
                    </div>

                    <div class="input-block">
                        <label for="opening_hours">Horario das visitas</label>
                        <input id="opening_hours" name="opening_hours" type="text" required>
                    </div>

                    <div class="input-block">
                        <label for="open_on_weekends">Atende fim de semana?</label>
                        <input id="open_on_weekends" name="open_on_weekends" type="hidden" value="1">

                        <div class="button-select">
                            <button data-value="1" onclick="toggleSelect(event)" type="button" class="active">Sim</button>
                            <button data-value="0" onclick="toggleSelect(event)" type="button">Nao</button>
                        </div>

                        <button type="submit">Confirmar</button>

                    </div>

                </fieldset>
            </form>
        </main>
    </div>
    <script src="public/scripts/page-create-location.js"></script>
</body>

</html>
